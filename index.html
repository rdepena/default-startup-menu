<!DOCTYPE html>
<html>
  <head>
      <title>Startup Menu</title>
      <link type="text/css" href="css/main.css" rel="stylesheet" />
      <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">

  </head>
  <body ng-app="launcher">
    <div id="startupmenu-container">

        <div id="startupmenu-sidebar-container">
            <div id="sidebar-app-list-container">
              <div>
                <div id="OpenFin" class="sidebar-option">
                  <div class="sidebar-image-div">
                    <img src="img/of.png" class="sidebar-image">
                  </div>
                  <div class="sidebar-text">
                    OpenFin
                  </div>
                </div>
              </div>

              <div>
                <div id="My Applications" class="sidebar-option sidebar-option-selected">
                  <div class="sidebar-image-div">
                    <img src="img/myapps.png" class="sidebar-image">
                  </div>
                  <div class="sidebar-text sidebar-text-selected">
                    My Applications
                  </div>
                </div>
              </div>
            </div>

            <div id="sidebar-selection-arrow" style="top: 65px; display: block;"></div>

            <div class="sidebar-separator"></div>

            <div id="sidebar-desktop-maint-container">
              <div>
                <div id="processes-settings-button" class="sidebar-option">
                  <div class="sidebar-image-div">
                    <img src="img/processes.png" class="sidebar-image">
                  </div>
                  <div class="sidebar-text">
                    Processes
                  </div>
                </div>
              </div>
              <div>
                <div id="cache-settings-button" class="sidebar-option">
                  <div class="sidebar-image-div">
                    <img src="img/cache.png" class="sidebar-image">
                  </div>
                  <div class="sidebar-text">
                    Cache
                  </div>
                </div>
              </div>
              <div>
                <div id="logs-settings-button" class="sidebar-option">
                  <div class="sidebar-image-div">
                    <img src="img/logs.png" class="sidebar-image">
                  </div>
                  <div class="sidebar-text">
                    Logs
                  </div>
                </div>
              </div>
              <div class="sidebar-separator"></div>
            </div>

            <div id="sidebar-help-container">
              <div class="sidebar-separator"></div>
          </div>

            <div id="sidebar-app-search-container">
              <div class="sidebar-search-div">
                <img src="img/search.png" class="sidebar-search-image" alt="">
                <input type="text" class="sidebar-search-input" placeholder="Search">
              </div>
              <div class="sidebar-separator">
              </div>
            </div>
            <div id="sidebar-footer-container">
              <div>
                <div id="sidebar-exit-button" class="blue-button">
                  Exit
                </div>
              </div>
            </div>
        </div>

        <div id="startupmenu-detail-container">
          <div class="create-app-row-view">

            <div class="app-row-button-div">
              <div class="app-row-button create-app-button">
                Add an App
              </div>
            </div>
        </div>
        <div ng-controller="myAppsCtrl">
            <div class="app-row-view" ng-repeat="app in model.apps">

                <img class="app-icon" src="{{app.applicationIcon}}">
                <div class="app-desc-div">
                  <div class="app-name-text">
                    {{app.name}}
                  </div>
                  <div class="app-description-text">
                    {{app.description}}
                  </div>
                </div>
                <div class="app-row-button-div" style="display: none;">
                  <div class="app-remove-button">
                  </div>
                  <i class="edit-button icon-edit">
                  </i>
                </div>
              </div>
            </div>

        </div>

    <div id="add-your-app-tooltip" class="tooltip">
        <div class="arrow"></div>
        <div class="close-x">+</div>
        <div class="text">Add your own HTML5, Flash, or Silverlight applications</div>
    </div>

  <!-- Scripts -->
  <script type="text/javascript" src="js/vendor/angular.min.js" charset="utf-8">
  </script>
  <script type="text/javascript" src="js/dist/launcher.js" charset="utf-8">
  </script>
  </body>
</html>
